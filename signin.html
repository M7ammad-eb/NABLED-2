<!DOCTYPE html>
<html lang="ar" dir="rtl"> <head>
  <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title> <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" />
  <style>
    /* ============================================= */
    /* === CSS Variables (Custom Properties) === */
    /* ============================================= */
    :root {
      /* Colors */
      --primary-color: #0e717d; /* Your specified primary color */
      --primary-color-dark: #0a5660; /* Darker shade for hover */
      --secondary-color: #f5f5f5; /* Main background */
      --surface-color: #ffffff; /* Card background */
      --text-color-primary: #333333;
      --text-color-secondary: #555555;
      --text-color-on-primary: #ffffff; /* Text on primary background */
      --border-color-light: #eeeeee;
      --google-blue: #4285F4; /* Keep Google Blue for reference if needed */
      --google-blue-dark: #3367D6;

      /* Typography */
      /* Prioritize Cairo font as requested */
      --font-family-base: 'Cairo', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --font-size-base: 1rem; /* ~16px */
      --font-size-lg: 1.5rem; /* Larger heading */

      /* Spacing */
      --spacing-sm: 10px;
      --spacing-md: 20px; /* Increase base spacing */
      --spacing-lg: 30px;
      --spacing-xl: 40px;

      /* Borders & Shadows */
      --border-radius-sm: 4px;
      --border-radius-md: 8px;
      --border-radius-lg: 12px;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slightly enhanced shadow */
      --shadow-lg: 0 6px 15px rgba(0, 0, 0, 0.15); /* Enhanced button shadow */

      /* Transitions */
      --transition-speed: 0.2s;
      --transition-timing: ease-in-out;
    }

    /* ============================================= */
    /* === Base & Reset Styles === */
    /* ============================================= */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
       height: 100%; /* Ensure html takes full height */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Use min-height for flexibility */
      margin: 0;
      background-color: var(--secondary-color);
      font-family: var(--font-family-base);
      color: var(--text-color-primary);
      line-height: 1.6;
      padding: var(--spacing-md); /* Add padding for smaller screens */
    }

    /* ============================================= */
    /* === Sign-In Container === */
    /* ============================================= */
    .sign-in-container {
      text-align: center;
      background: var(--surface-color);
      padding: var(--spacing-lg) var(--spacing-xl); /* Generous padding */
      border-radius: var(--border-radius-lg); /* Larger radius */
      box-shadow: var(--shadow-md);
      max-width: 400px; /* Limit width on larger screens */
      width: 100%; /* Take full width up to max-width */
    }

    .sign-in-container h1 {
        font-size: var(--font-size-lg);
        color: var(--text-color-primary); /* Standard text color for heading */
        margin-bottom: var(--spacing-lg); /* More space below heading */
        font-weight: 600; /* Slightly bolder */
    }

    /* ============================================= */
    /* === Google Sign-In Button === */
    /* ============================================= */
    .g-sign-in-button {
      display: inline-flex;
      align-items: center;
      justify-content: center; /* Center content */
      /* Use App's Primary Color */
      background-color: var(--primary-color);
      color: var(--text-color-on-primary);
      border: none;
      padding: var(--spacing-sm) var(--spacing-md); /* Adjusted padding */
      font-size: var(--font-size-base);
      font-weight: 600; /* Make text slightly bolder */
      border-radius: var(--border-radius-md); /* Consistent radius */
      cursor: pointer;
      box-shadow: var(--shadow-sm); /* Start with smaller shadow */
      transition: background-color var(--transition-speed) var(--transition-timing),
                  box-shadow var(--transition-speed) var(--transition-timing),
                  transform var(--transition-speed) var(--transition-timing); /* Smooth transitions */
      text-decoration: none; /* Remove underline if used as link */
      gap: var(--spacing-sm); /* Space between logo and text */
      width: 100%; /* Make button full width of container */
      max-width: 320px; /* Optional: Max width for the button */
    }

    .g-sign-in-button:hover {
      background-color: var(--primary-color-dark);
      box-shadow: var(--shadow-md); /* Increase shadow on hover */
      transform: translateY(-2px); /* Slight lift effect */
    }

    .g-sign-in-button:active {
        transform: translateY(0); /* Press down effect */
        box-shadow: var(--shadow-sm);
    }

    /* Google Logo within Button */
    .g-sign-in-button img {
      width: 24px; /* Slightly larger logo */
      height: 24px;
      background: var(--surface-color); /* White background for the logo */
      padding: 4px; /* Padding around the logo */
      border-radius: var(--border-radius-sm); /* Rounded corners for logo bg */
      display: block; /* Ensure block display */
    }

  </style>
</head>
<body>

  <div class="sign-in-container">
    <h1>يرجى تسجيل الدخول للمتابعة</h1>
    <button id="signInButton" class="g-sign-in-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
      <span>تسجيل الدخول بواسطة جوجل</span> </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="signin.js"></script>

</body>
</html>
